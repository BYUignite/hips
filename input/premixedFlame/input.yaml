################### Main ODT parameters

params:
    LisPremix:     true           #  true to run a premix simulation
    tEnd:          0.05           #  ending time of realization (=100 d )
    domainLength:  0.2            #  length of domain  (=150 d)
    xDomainCenter: 0.1            #  center of the domain
    ngrd0:         100            #  initial grid points
    rho0:          0.66           #  initial uniform density  (avg of air and adiabatic c2h4-air equilib flame)
    kvisc0:        6.82E-5        #  initial uniform kinematic viscosity (m2*s) (avg of air and adiabatic c2h4-air equilib flame)
    pres:          101325         #  pressure (Pa)
    chemMechFile:  onestep_c2h4.xml    #  name of chemical mechanism file
    #chemMechFile:  c2h4red.xml    #  name of chemical mechanism file
    probType:      PREMIXEDFLAME  #  CHANNEL, JETMIXL_RXN, etc.
    #----------------------------------------------------------------------------------
    diffCFL:       0.2          #  multiplies min diffusion timestep
    #----------------------------------------------------------------------------------
    Lrad:          false        #  true or false to do radiation, need a radParams section below
    Lsolver:       SEMI-IMPLICIT #  SEMI-IMPLICIT  #  EXPLICIT, SEMI-IMPLICIT, STRANG
    Lsoot:         false        #  TRUE for soot, FALSE for no soot
    #----------------------------------------------------------------------------------
    bcType:        WALL_OUT     #  OUTFLOW, WALL, PERIODIC, WALL_OUT
    hWallBCtype:   ISOTHERMAL   #  enthalpy wall boundary condition
    cCoord:        1            #  1 = planar, 2 = cylindrical, 3 = spherical
    Lspatial:      false        #  true = spatial, false = temporal
    Lrestart:      false
    #----------------------------------------------------------------------------------
    gDens:         20             #  grid density for mesher
    dxmin:         0.0001         #  min grid spacing: = dxmin / domain length
    dxmax:         0.2            #  max grid spacing = dxmax / domain length

################### Radiation parameters

radParams:

    radSolveType:   OPTHIN        # OPTHIN or TWOFLUX or FVDOM
    radCoefType:    PLANCKMEAN    # PLANCKMEAN or WSGG or RCSLW
    LradDoSoot:     false         # true or false
    ntheta:         40            # only relevant for radSolveType = FVDOM
    npsi:           80            # nominally 2*ntheta; only relevant for radSolveType = FVDOM

################### Soot parameters

sootParams:

    rho_s:              1850.0      # solid soot density, kg/m3
    Cmin:               100         # minimum number of carbon atoms in a soot particle
    b_coag:             0.73        # coagulation constant; 1/sqrt(2) < b < 1
    PSD_method:         QMOM        # MONO, LOGN, QMOM (2,4,6)
    nsvar:              4           # soot variable; nmom or nbins, depending on your method
    nucleation_mech:    LL          # LL, LIN, PAH
    growth_mech:        LL          # LL, LIN, HACA
    oxidation_mech:     NSC_NEOH    # LL, LEE_NEOH, NSC_NEOH, HACA
    coagulation_mech:   FUCHS       # LL, FUCHS, FRENK

################### Stream properties

streamProps:

    moleOrMass: MOLE              # MOLE or MASS: corresponding compositions below
    #---------------------          (oxidizer stream f=0)
    T0: 298.0                     # temperature (K)
    comp0:                        # composition of stream 0
        O2:  0.21
        N2:  0.79
    #---------------------          (fuel stream f=1)
    T1: 298.0                     # temperature (K)
    comp1:                        # composition of stream 1
        C2H4: 1.0

################### Boundary conditions

bcCond:

    uBClo: 0.0 
    uBChi: 0.0
    vBClo: 0.0
    vBChi: 0.0
    wBClo: 0.0
    wBChi: 0.0
    TBClo: 298.0                 # needed for radiation; for opthin, needt TBClo == TBChi
    TBChi: 298.0

################### initialization parameters

initParams:                      # these or others are read in the odtcase_mycase class

    phi0:      1.1                # equivalence ratio
    fracBurnt: 0.5               # fraction of the domain to initialize as burnt

################### dump times

dumpTimesGen:
    dTimeStart: 0.001         # make < 0 to ignore dumpTimesGen and use dumpTimes (if present)
    dTimeEnd:   0.04
    dTimeStep:  0.001

